<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container">
        <span class="title"><b>Delete User</b></span>
        <form action="#" class="deleteUserForm">
            <div class="input-field">
            <label for="email">Email Id:</label>
            <input type="email" placeholder="Enter email of unwanted user">
        </div>
        <div class="input-field">
            <label for="userID">User ID:</label>
            <input type="text" placeholder="Enter Unique User ID">
        </div>
        <div class="input-field button">
          <input type="button" id="deleteUserBtn" value="Delete User">
        </form>
    </div>
